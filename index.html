<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum App</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<div class="input-name-container">
			<div class="name">Your Name?</div>
			<input autocomplete="off" type="text" name="username" data-input-name />
		</div>

		<div class="input-focus-container">
			<div class="focus">What is your focus for today?</div>
			<input type="text" data-input-focus />
		</div>

		<header>
			<nav class="flex-container">
				<div>Link</div>
				<div>Weather</div>
			</nav>
		</header>
		<main>
			<div class="grid-container">
				<section class="time"></section>
				<section class="greetings"></section>
				<section class="main-focus"></section>
			</div>
		</main>
		<footer>
			<div class="setting">Gear</div>
			<div class="quote"></div>
			<div class="todo">Todo</div>
		</footer>
	</body>
</html>
